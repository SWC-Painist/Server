<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <script src="vexflow-min.js"></script>
</head>
<body>
    <div id="boo"></div>
    <script>
        VF = Vex.Flow;

var div = document.getElementById("boo")
var renderer = new VF.Renderer(div, VF.Renderer.Backends.SVG);

renderer.resize(800, 600);
var context = renderer.getContext();
context.setFont("Arial", 10, "").setBackgroundFillStyle("#eed");
    var stave0 = new VF.Stave(10, 40, 800);
stave0.addClef("treble").addTimeSignature("2/4");
stave0.setContext(context).draw();
var notes0 = [
new Vex.Flow.StaveNote({clef: "treble", keys: ["c/5"], duration: "q" }),
new Vex.Flow.StaveNote({clef: "treble", keys: ["c/5"], duration: "q" }),
new Vex.Flow.StaveNote({clef: "treble", keys: ["g/5"], duration: "q" }),
new Vex.Flow.StaveNote({clef: "treble", keys: ["g/5"], duration: "q" }),
new Vex.Flow.StaveNote({clef: "treble", keys: ["a/5"], duration: "q" }),
new Vex.Flow.StaveNote({clef: "treble", keys: ["a/5"], duration: "q" }),
new Vex.Flow.StaveNote({clef: "treble", keys: ["g/5"], duration: "q" }),
new Vex.Flow.StaveNote({clef: "treble", keys: ["g/5"], duration: "q" }),
new Vex.Flow.StaveNote({clef: "treble", keys: ["f/5"], duration: "q" }),
new Vex.Flow.StaveNote({clef: "treble", keys: ["f/5"], duration: "q" }),
new Vex.Flow.StaveNote({clef: "treble", keys: ["e/5"], duration: "q" }),
new Vex.Flow.StaveNote({clef: "treble", keys: ["e/5"], duration: "q" }),
new Vex.Flow.StaveNote({clef: "treble", keys: ["d/5"], duration: "q" }),
new Vex.Flow.StaveNote({clef: "treble", keys: ["d/5"], duration: "8d" }).addDotToAll(),
new Vex.Flow.StaveNote({clef: "treble", keys: ["e/5"], duration: "16" }),
new Vex.Flow.StaveNote({clef: "treble", keys: ["c/4","e/4","g/4","c/5"], duration: "h" })
];
 notes0[15].setStyle({ fillStyle: '#dcdcdc', strokeStyle: '#dcdcdc' });
 notes0[15].setLedgerLineStyle({ fillStyle: '#dcdcdc' });
 notes0[14].setStyle({ fillStyle: '#dcdcdc', strokeStyle: '#dcdcdc' });
 notes0[14].setLedgerLineStyle({ fillStyle: '#dcdcdc' });
 notes0[13].setStyle({ fillStyle: '#dcdcdc', strokeStyle: '#dcdcdc' });
 notes0[13].setLedgerLineStyle({ fillStyle: '#dcdcdc' });
 notes0[12].setStyle({ fillStyle: '#dcdcdc', strokeStyle: '#dcdcdc' });
 notes0[12].setLedgerLineStyle({ fillStyle: '#dcdcdc' });
 notes0[11].setStyle({ fillStyle: '#dcdcdc', strokeStyle: '#dcdcdc' });
 notes0[11].setLedgerLineStyle({ fillStyle: '#dcdcdc' });
 notes0[10].setStyle({ fillStyle: '#dcdcdc', strokeStyle: '#dcdcdc' });
 notes0[10].setLedgerLineStyle({ fillStyle: '#dcdcdc' });

 notes0[8].setLedgerLineStyle({ fillStyle: '#dcdcdc' });
 notes0[7].setStyle({ fillStyle: '#dcdcdc', strokeStyle: '#dcdcdc' });
 notes0[7].setLedgerLineStyle({ fillStyle: '#dcdcdc' });
 notes0[6].setStyle({ fillStyle: '#dcdcdc', strokeStyle: '#dcdcdc' });
 notes0[6].setLedgerLineStyle({ fillStyle: '#dcdcdc' });
 notes0[5].setStyle({ fillStyle: '#dcdcdc', strokeStyle: '#dcdcdc' });
 notes0[5].setLedgerLineStyle({ fillStyle: '#dcdcdc' });
 notes0[4].setStyle({ fillStyle: '#dcdcdc', strokeStyle: '#dcdcdc' });
 notes0[4].setLedgerLineStyle({ fillStyle: '#dcdcdc' });
 notes0[3].setStyle({ fillStyle: '#dcdcdc', strokeStyle: '#dcdcdc' });
 notes0[3].setLedgerLineStyle({ fillStyle: '#dcdcdc' });
 notes0[2].setStyle({ fillStyle: '#dcdcdc', strokeStyle: '#dcdcdc' });
 notes0[2].setLedgerLineStyle({ fillStyle: '#dcdcdc' });
 notes0[1].setStyle({ fillStyle: '#dcdcdc', strokeStyle: '#dcdcdc' });
 notes0[1].setLedgerLineStyle({ fillStyle: '#dcdcdc' });
 notes0[0].setStyle({ fillStyle: '#dcdcdc', strokeStyle: '#dcdcdc' });
 notes0[0].setLedgerLineStyle({ fillStyle: '#dcdcdc' });
        var beams0 = VF.Beam.generateBeams(notes0);
beams0.forEach(b=>{b.setStyle({fillStyle: '#dcdcdc',strokeStyle: '#dcdcdc'});});
Vex.Flow.Formatter.FormatAndDraw(context, stave0, notes0);
beams0.forEach(function(b) {b.setContext(context).draw()})

        var stave1 = new VF.Stave(stave0.x, stave0.y+stave0.height, 800);
stave1.addClef("bass").addTimeSignature("2/4");
stave1.setContext(context).draw();
var notes1 = [
new Vex.Flow.StaveNote({clef: "bass", keys: ["c/3"], duration: "q" }),
new Vex.Flow.StaveNote({clef: "bass", keys: ["c/4"], duration: "q" }),
new Vex.Flow.StaveNote({clef: "bass", keys: ["e/4"], duration: "q" }),
new Vex.Flow.StaveNote({clef: "bass", keys: ["c/4"], duration: "q" }),
new Vex.Flow.StaveNote({clef: "bass", keys: ["f/4"], duration: "q" }),
new Vex.Flow.StaveNote({clef: "bass", keys: ["c/4"], duration: "q" }),
new Vex.Flow.StaveNote({clef: "bass", keys: ["e/4"], duration: "q" }),
new Vex.Flow.StaveNote({clef: "bass", keys: ["c/4"], duration: "q" }),
new Vex.Flow.StaveNote({clef: "bass", keys: ["d/4"], duration: "q" }),
new Vex.Flow.StaveNote({clef: "bass", keys: ["b/3"], duration: "q" }),
new Vex.Flow.StaveNote({clef: "bass", keys: ["c/4"], duration: "q" }),
new Vex.Flow.StaveNote({clef: "bass", keys: ["a/3"], duration: "q" }),
new Vex.Flow.StaveNote({clef: "bass", keys: ["f/3"], duration: "q" }),
new Vex.Flow.StaveNote({clef: "bass", keys: ["g/3"], duration: "q" }),
new Vex.Flow.StaveNote({clef: "bass", keys: ["c/3"], duration: "h" })
];
 notes1[14].setStyle({ fillStyle: '#dcdcdc', strokeStyle: '#dcdcdc' });
 notes1[14].setLedgerLineStyle({ fillStyle: '#dcdcdc' });
 notes1[13].setStyle({ fillStyle: '#dcdcdc', strokeStyle: '#dcdcdc' });

 notes1[10].setLedgerLineStyle({ fillStyle: '#dcdcdc' });
 notes1[9].setStyle({ fillStyle: '#dcdcdc', strokeStyle: '#dcdcdc' });
 notes1[9].setLedgerLineStyle({ fillStyle: '#dcdcdc' });
 notes1[8].setStyle({ fillStyle: '#dcdcdc', strokeStyle: '#dcdcdc' });
 notes1[8].setLedgerLineStyle({ fillStyle: '#dcdcdc' });
 notes1[7].setStyle({ fillStyle: '#dcdcdc', strokeStyle: '#dcdcdc' });
 notes1[7].setLedgerLineStyle({ fillStyle: '#dcdcdc' });
 notes1[6].setStyle({ fillStyle: '#dcdcdc', strokeStyle: '#dcdcdc' });
 notes1[6].setLedgerLineStyle({ fillStyle: '#dcdcdc' });
 notes1[5].setStyle({ fillStyle: '#dcdcdc', strokeStyle: '#dcdcdc' });
 notes1[5].setLedgerLineStyle({ fillStyle: '#dcdcdc' });
 notes1[4].setStyle({ fillStyle: '#dcdcdc', strokeStyle: '#dcdcdc' });
 notes1[4].setLedgerLineStyle({ fillStyle: '#dcdcdc' });
 notes1[3].setStyle({ fillStyle: '#dcdcdc', strokeStyle: '#dcdcdc' });
 notes1[3].setLedgerLineStyle({ fillStyle: '#dcdcdc' });
 notes1[2].setStyle({ fillStyle: '#dcdcdc', strokeStyle: '#dcdcdc' });
 notes1[2].setLedgerLineStyle({ fillStyle: '#dcdcdc' });
 notes1[1].setStyle({ fillStyle: '#dcdcdc', strokeStyle: '#dcdcdc' });
 notes1[1].setLedgerLineStyle({ fillStyle: '#dcdcdc' });
 notes1[0].setStyle({ fillStyle: '#dcdcdc', strokeStyle: '#dcdcdc' });
 notes1[0].setLedgerLineStyle({ fillStyle: '#dcdcdc' });
        var beams1 = VF.Beam.generateBeams(notes1);
beams1.forEach(b=>{b.setStyle({fillStyle: '#dcdcdc',strokeStyle: '#dcdcdc'});});
Vex.Flow.Formatter.FormatAndDraw(context, stave1, notes1);
beams1.forEach(function(b) {b.setContext(context).draw()})

        
    </script>
</body>
